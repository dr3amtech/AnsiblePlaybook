---
- name: AnsibleConfiguration
  debugger: true
  hosts: servers
  become: yes
  become_method: sudo
  gather_facts: no
  vars:
   ansible_python_interpreter: "/usr/local/bin/python2.7"
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/local/bin/python2.7 || (pkg -y update && pkg install -y python2)
      changed_when: False
    - setup: # aka gather_facts
  tasks:
  - name: Install SBCL
    command: pkg install -y sbcl
  - name: remove line to be able to succesfully use quicklisp
    raw: sed -i .bak 'id' /usr/local/etc/sbclrc || exit 0
  - name: Install curl
    command: pkg install -y curl
  - name: Insatll Git
    command: pkg install -y git
  