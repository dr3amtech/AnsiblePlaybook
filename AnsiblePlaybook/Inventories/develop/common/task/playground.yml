---
- name: Web01
  debugger: true
  hosts: servers
  become: yes
  gather_facts: False
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (pkg -y update && pkg install -y python2)
      changed_when: False
    - setup: # aka gather_facts
  tasks:
  - name: return motd to registered var
    command: sudo pkg install py27-ansible