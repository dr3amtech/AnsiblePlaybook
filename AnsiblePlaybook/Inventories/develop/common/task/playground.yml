---
- name: AnsibleConfiguration
  debugger: true
  hosts: servers
  become: yes
  become_method: sudo
  gather_facts: yes
  vars:
   ansible_python_interpreter: "/usr/local/bin/python2.7"
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/local/bin/python2.7 || (pkg -y update && pkg install -y python2)
      changed_when: False
    - setup: # aka gather_facts
  tasks:
  - name: Update Ports
    command: portsnap update
  - name: Install SBCL
    command: pkg install -y sbcl
  - name: Insatll Git
    command: pkg install -y git
  - name: Install OpenCV
    command: make -C /home/codejenkins/ports/graphics/opencv install
  - name: Install OpenCL
    command: make -C /home/codejenkins/ports/graphics/opencl install
  - name: Install node 
    command: make -C /home/codejenkins/ports/www/node install
  - name: Install neo4j 
    command: make -C /home/codejenkins/ports/databases/neo4j install 
  - name: Installing Angular
    command: npm install -g @angular/cli
  - name: Install redis package 
    command: pkg install redis
