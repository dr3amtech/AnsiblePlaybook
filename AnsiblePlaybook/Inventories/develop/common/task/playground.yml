---
- name: AnsibleConfiguration
  debugger: true
  hosts: servers
  become: yes
  become_method: sudo
  gather_facts: no
  vars:
   ansible_python_interpreter: "/usr/local/bin/python2.7"
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/local/bin/python2.7 || (pkg -y update && pkg install -y python2)
      changed_when: False
    - setup: # aka gather_facts
  tasks:
  - name: Install SBCL
    command: pkg install -y sbcl
  - name: Load QuickLisp
    command: sbcl --load quicklisp.lisp
  - name: Install QuickLisp
    command: (quicklisp-quickstart:install)
  - name: Install project Prove
    command: (ql:quickload :prove)
  - name: Exit SBCL MODE
    command: (quit)
  - name: Install curl
    command: pkg install -y curl
  - name: Insatll Git
    command: pkg install -y git
  